<div class="card">
    <div class="card-body">
        <img src="./assets/images/login.png">
        <div class="login-form">
            <h3>Sing in</h3>
            <p class="text-right">or <a [routerLink]="['/signup']">create an account</a></p>
            <button class="btn btn-facebook waves-effect waves-light m-b-20" type="button"><span class="btn-label"> <i class="fa fa-facebook"></i></span>Login with Facebook</button>
            <form name="form" class="form" id="loginform" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid } " >
                    <input name="email" class="form-control" type="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required> 
                    <div *ngIf="f.submitted && !email.valid" class="help-block text-danger font-12">Email is required</div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid} " >
                    <div class="col-xs-12">
                        <input name="password" class="form-control" type="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required> 
                        <div *ngIf="f.submitted && !password.valid" class="help-block text-danger font-12">Password is required</div>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-xs-12">
                        <re-captcha (resolved)="resolved($event)" siteKey="6Ld66TcUAAAAABTJUd11CqFyiFnNm1vyFOU-Lfti
"></re-captcha>
                    </div>
                </div>-->
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-info pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Remember me </label>
                        </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 p-b-20">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
